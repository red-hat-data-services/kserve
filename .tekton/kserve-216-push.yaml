apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/kserve?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "rhoai-2.16"
  creationTimestamp:
  labels:
    appstudio.openshift.io/application: kserve
    appstudio.openshift.io/component: kserve-216
    pipelines.appstudio.openshift.io/type: build
  name: kserve-216-on-push
  namespace: rhoai-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/rhoai-tenant/kserve-216:{{revision}}
  - name: dockerfile
    value: Dockerfile
  - name: additional-labels
    value: []
  - name: additional-tags
    value: []
  - name: hermetic
    value: "false"
  - name: build-source-image
    value: "false"
  - name: skip-checks
    value: "false"
  - name: build-image-index
    value: "false"
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/red-hat-data-services/konflux-central.git
    - name: revision
      value: '{{ target_branch }}'
    - name: pathInRepo
      value: pipelines/container-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-kserve-216
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
