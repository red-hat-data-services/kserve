apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: Job
    patch: |-
      - op: replace
        path: /metadata/name
        value: "lm-eval-deepseek-v2-lite-chat"
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "deepseek-ai/DeepSeek-V2-Lite-Chat"
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: "http://openshift-ai-inference-istio.openshift-ingress.svc.cluster.local/llm-test/deepseek-v2-lite-chat"
      - op: replace
        path: /spec/template/spec/containers/0/env/2/value
        value: "gsm8k,mmlu_abstract_algebra,hellaswag,lambada_openai"
